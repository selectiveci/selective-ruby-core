version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Run RSpec tests
    task:
      jobs:
        - name: bundle install
          parallelism: 1
          commands:
            - checkout
            - sem-version ruby 3.3.0
            - bundle install
            - bundle exec parallel_test -e "/bin/bash -c 'SELECTIVE_RUNNER_ID=runner\$TEST_ENV_NUMBER bundle exec selective rspec'"
      secrets:
        - name: Selective
